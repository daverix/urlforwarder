buildscript {
    ext.kotlin_version = '1.3.30'
    ext.android_plugin_version = '3.5.2'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:$android_plugin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}